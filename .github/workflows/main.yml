name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GitHub Packages
      run: echo ${{ secrets.FLASKAPP_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/mobola89/simple-webapp-flask:latest .

    - name: Push Docker image
      run: docker push ghcr.io/mobola89/simple-webapp-flask:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up Kind
      run: |
        curl -sLo ./kind https://kind.sigs.k8s.io/dl/v0.17.0/kind-linux-amd64  # Update version as needed
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind
        kind create cluster --name flask-app-cluster
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl port-forward svc/simple-webapp-flask-service 8080:80
